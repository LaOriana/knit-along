{% extends 'base.html' %}

{% block title %} Create Knit Along Event {% endblock%}

{% block body %}

    <header>
        <h1>Create Event</h1>
    </header>
    <nav>
        <!-- Need to figure out what will go here. -->
        <a href="/">Home</a>
        <a href="/logout">Logout</a>
        <!-- <a href="/login">Login</a> --> 
    </nav>
    <div id="event-form">
        <form action='/createeventpage' method="POST">
            <label for="event_name">Event Title</label>
            <input type="text" name="event_name" id="event_name" required>
            <br>
            <label for="start_date">Start Date</label>
            <input type="date" name="start_date" id="start_date" required>
            <br>
            <label for="end_date">End Date</label>
            <input type="date" name="end_date" id="end_date" required>
            <br>
            <label for="pattern">Pattern URL</label>
            <input type="url" name="pattern", id="pattern" required>
            <br>
            <input type="submit" value="Create">
        </form>
    </div>

    {% endblock %}
